<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Card</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__header">
                <div class="header__information">
                    <img src="/img/pngwing.com (1).png" alt="" class="Nike">
                <h2 class="header__title">hartbeesport</h2>
                <p class="header__info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus totam, sit officiis pariatur ex quisquam quidem quam? </p>
            </div>             
            <div class="header__image">
                <p class="fast">fast</p>
                <img src="/img/pngwing.com.png" alt="" class="image">   
            </div>                                   
            </div>
            <div class="card__footer">
                <div class="footer__information">
                    <h5 class="footer__title">hartbeesport
                        <span class="button">new</span>
                    </h5>
                    <p class="footer__text">basketball colection</p>
                    <p class="colection">1 2 3 4 5</p>
                    <p class="size__title">size </p> 
                    <div class="footer__size">                                             
                        <p class="size-1">7</p> 
                        <p class="size-2">8</p> 
                        <p class="size-3">9</p> 
                        <p class="sixe-4">10</p> 
                        <p class="size-5">11</p>                   
                    </div> 
                    <h6 class="colour">colour</h6>                 
                    <div class="footer__colour">                      
                        <div class="colour-1"></div>
                        <div class="colour-2"></div>
                        <div class="colour-3"></div>
                    </div>
                    <div class="button-2">usd 23,345</div>
                </div>
            </div>
        </div>           
    </div>
</body>
</html>
